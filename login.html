<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Android Authority: Tech Reviews, News, Buyer's Guides, Deals, How-To
    </title>
    <link
      rel="icon"
      href="./assets/img/logo-modified.png"
      type="image/gif"
      sizes="20x20"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/body.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="AndroidAuthority">
      <div class="header">
        <input
          type="checkbox"
          hidden
          id="navbar__checkbox"
          class="navbar__menu navbar__devices-container"
        />
        <!-- menu button -->
        <label for="navbar__checkbox" class="navbar__menu">
          <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
          <lord-icon
            src="https://cdn.lordicon.com/jtqpkhoh.json"
            trigger="morph-two-way"
            colors="primary:#ffffff,secondary:#08a88a"
            style="width: 60px; height: 60px"
            class="navbar__menu"
          >
          </lord-icon>
        </label>
        <a href="" class="header__logo">
          <img
            src="./assets/img/pngwing.com (2).png"
            alt=""
            class="header__logo-img"
          />
        </a>
        <!-- overlay -->
        <a href="" class="header__deals"
          >Sign up / Sign in
          <!-- <i class="fas fa-shopping-cart header__deals-icon"></i> -->
          <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
          <lord-icon
            src="https://cdn.lordicon.com/slkvcfos.json"
            trigger="loop"
            colors="primary:#ffffff,secondary:#16c79e"
            style="width: 32px; height: 32px"
          >
          </lord-icon>
        </a>
        <div class="header__ad">
          <a href="" class="header__ad-content">
            <i class="fas fa-shopping-cart header__ad-icon"></i>

            <span class="header__ad-title"
              >Deal: Check out Discover Samsung event!</span
            >
            <i class="ti-angle-right header__ad-icon"></i>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="login-container">
          <div class="login-wallpaper">
            <div class="login-intro__container">
              <div class="intro-title">
                <span>THE GOOD</span>
                <span>NETWORK</span>
              </div>
              <div class="intro-bottom">
                <div class="intro-header">
                  We are
                  <p class="intro-header--big">Invite only right now</p>
                  <p class="intro-header--small">
                    10 Milion+ people have joined our network
                  </p>
                  <p class="intro-header--small">
                    We invite you to join the tribe
                  </p>
                </div>
                <div class="sign-up">
                  <p class="sign-up__text">Don't have account?</p>
                  <a href="#" class="sign-up__link">Sign up</a>
                </div>
              </div>
            </div>
            <img
              class="login-img"
              src="https://i.pinimg.com/564x/37/95/33/379533e5b1bc4f04b7fb881aab92241b.jpg"
              alt=""
            />
          </div>
          <div class="login-form">
            <div class="login-form__container">
              <h1 class="login-header">Sign In</h1>
              <div class="login-input__container">
                <div class="login-input__header">Username</div>
                <input
                  type="text"
                  class="login-input"
                  placeholder="Username or Email"
                />
              </div>
              <div class="login-input__container">
                <div class="login-input__header">Password</div>
                <input
                  type="password"
                  class="login-input"
                  placeholder="Password"
                />
              </div>
              <button class="login-btn">
                Sign In <i class="login-icon fas fa-chevron-right"></i>
              </button>
              <p class="login-choice">or</p>
              <button class="login-btn login-btn--social">
                <i class="login-icon--social fab fa-google"></i>
                Continue with Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
